<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="opdracht 1.css">
    <title>Wireframe 05</title>
</head>
<body>
    <nav class="nav">
        <ul class="nav__links">
            <li class="nav__links--firstLink"> Link </li>
            <li class="nav__links--secondLink"> Link </li>
            <li class="nav__links--thirdLink"> Link </li>
            <li class="nav__links--fourthLink"> Link </li>
        </ul>
    </nav>
    <div>
        <header class="header">
            <h1>Title</h1>
                <button class="header__button--Previous"> Previous </button>
                    <p class="text"> or </p>
                <button class="header__button--Next"> Next </button>
        </header>
        
        <section class="introduction">
            <h3 class="introTitle">Introduction</h3>
                <p class="text"> Text </p>
                <p class="textt">
                    <ul class="intro__list">
                        <li class="introduction__list--firstrow"> text </li>
                        <li class="introduction__list--secondrow"> text </li>
                        <li class="introduction__list--thirdrow"> text </li>
                        <li class="introduction__list--fourthrow"> text </li>
                    </ul>
                </p>
        </section>
        
        <section class="subtitle">
            <h4 class="sub">Subtitle</h4>
                <ul class="subtitle__image">
                    <li class="subtitle__image--red"> image </li>
                    <li class="subtitle__image--green"> image </li>
                    <li class="subtitle__image--blue"> image </li>
                    <li class="subtitle__image--pink"> image </li>
                    <li class="subtitle__image--gray"> image </li>
                    <li class="subtitle__image--black"> image </li>
                </ul>
        </section>
        
        <section class="another">
            <h4>Another Subtitle</h4>
                <ul class="imaging">
                    <li class="another__imaging"> image </li>
                    <li class="another__imaging"> image </li>
                    <li class="another__imaging"> image </li>
                    <li class="another__imaging"> image </li>
                    <li class="another__imaging"> image </li>
                </ul>
        </section>
    </div>
    <div>
        <footer class="footer">
            <button class="btn"> Next page </button>
        </footer>
    </div>
</body>
</html>
